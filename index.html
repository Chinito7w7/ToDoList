<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>ToDoList By Chinito</title>
</head>
<body>
    <div class="radial-background">
        <header>
            <h1>ToDoList</h1>
        </header>
        <div class="main-container">
            <section class="container-input-task">
                <h2>Agregar tarea</h2>
                <div class="input__container">
                    <input id="task-name" type="text" required>
                    <label for="input-task" class="label">Ingrese una nueva tarea...</label>
                    <select class="select-section" name="sections" id="select-option-section" >
                        <option value="0" id="default">Elija para su seccion de su tarea</option>
                        
                    </select>
                    <button class="form-button" id="save-task">Guardar Tarea</button>
                </div>
            </section>
            <section class="container-list-general">
                <h2>Lista de tareas</h2>
                <div class="sub_container_list" id="task-list">
                </div>
            </section>
            <section class="container-input-section">
                <h2>Agregar seccion</h2>
                <div class="input__container">
                    <input id="input-section" type="text" required>
                    <label for="input-section" class="label">Ingrese una nueva seccion...</label>
                    <div class="underline"></div>
                    <button class="form-button" id="save-section">Guardar Seccion</button>
                </div>
            </section>
            <div id="snackbar">
                
            </div>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
